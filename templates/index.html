<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="welcome-card">
            <h1>Welcome to Test-Bot</h1>
            <p id="welcome-message">Loading welcome message...</p>
        </div>
    </div>

    <script>
        // Fetch welcome message from API
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/welcome');
                const data = await response.json();
                document.getElementById('welcome-message').textContent = data.message;
            } catch (error) {
                console.error('Error fetching welcome message:', error);
                document.getElementById('welcome-message').textContent = 'Error loading welcome message.';
            }
        });
    </script>
</body>
</html>
